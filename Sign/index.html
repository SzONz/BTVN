<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Sign/Style/style.css">
<body>
    <div class="container" id="register">
        <h1>Sign in</h1>
        <form action="">
            <input type="text" placeholder="Nhập tên" id="name">
            <input type="text" placeholder="Nhập email" id="email">
            <input type="text" placeholder="Nhập mật khẩu" id="password">
            <input type="text" placeholder="Nhập lại mật khẩu" id="repeatPassword">
            <input type="submit" value="Sign in">
        </form>
    </div>
    <script src="/Sign/Js/script.js"></script>
</body>
</html>
